    <p>{{ message.content }}</p>
    <small>{{ message.timestamp }}</small>
    <div *ngIf="message.sender === 'bot'">
      <button mat-icon-button (click)="setRating(1)" [disabled]="message.rating === 1">ğŸ‘</button>

    </div>
    </mat-card>
  </div>
